<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bannerContainer">
        <div class="saleContainer">
            <div class="saleBlock1">
                <span class="titleText"><b>DOUBLE UP SALE</b></span>
                <span class="subTitleText"><b>HURRY!</b> ENDS TODAY</span>
            </div>
            <div class="saleBlock2">
                <span class="timeText display__time-left"></span>
            </div>
        </div>
        <div class="saveContainer">
                <div class="saveBlock1">
                    <span class="saveTitleText">SAVE UP TO</span>
                    <span class="saveSubText"><b>$800</b></span>
                </div>
                <div class="divider">
                    <span class="dividerText">|</span>
                    <span class="dividerText">+</span>
                    <span class="dividerText">|</span>
                </div>
                <div class="saveBlock1">
                    <span class="drinksTitleText"><b>FREE</b></span>
                    <span class="drinksSubText">DRINKS</span>
                </div>
                <div class="divider">
                    <span class="dividerText">|</span>
                    <span class="dividerText">+</span>
                    <span class="dividerText">|</span>
                </div>
                <div class="saveBlock3">
                    <span class="guestTitleText"><b>50% OFF</b></span>
                    <span class="guestSubText">3RD & 4TH GUESTS</span>
                </div>
        </div>
    </div>
    <script>
        let countdown;
        const timerDisplay = document.querySelector(".display__time-left");

        function timer() {
        // clear any existing timers
        clearInterval(countdown);

        const now = Date.now();
        // End date will be Sep 12th 2018 as per requirement
        const then = new Date("Sep 12, 2018").getTime();
        const seconds1 = then - now;
        displayTimeLeft(seconds1 / 1000);

        countdown = setInterval(() => {
            const secondsLeft = Math.round((then - Date.now()) / 1000);
            // check if we should stop it!
            if (secondsLeft < 0) {
            clearInterval(countdown);
            return;
            }
            // display it
            displayTimeLeft(secondsLeft);
        }, 1000);
        }

        function displayTimeLeft(seconds) {
        const remainderSeconds = Math.floor(seconds % 60);
        seconds = seconds / 60;
        const remainderMinutes = Math.floor(seconds % 60);
        seconds = seconds / 60;
        const remainderHours = Math.floor(seconds % 24);
        var remainderDays = Math.floor(seconds / 24);

        const display = `${remainderDays} D : ${remainderHours} H : ${
            remainderMinutes < 10 ? "0" : ""
        }${remainderMinutes} M : ${
            remainderSeconds < 10 ? "0" : ""
        }${remainderSeconds} S`;
        document.title = display;
        timerDisplay.textContent = display;
        }

        timer();
    </script>
</body>
</html>
